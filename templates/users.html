              <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add User</a>
</body>
</html>
