<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviWeb App - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Users</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_user') }}">Add User</a>
        </nav>
    </header>
    <main>
        <ul>
            {% for user in users %}
                <li><a href="{{ url_for('user_movies', user_id=user['id']) }}">{{ user['name'] }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
