<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - MoviWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>MoviWeb App</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('list_users') }}">Users</a>
                <a href="{{ url_for('add_user') }}">Add User</a>
            </nav>
            <form action="{{ url_for('search_movies') }}" method="GET" class="search-form">
                <input type="text" name="query" placeholder="Search for movies..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="main-content">
        <h2>Search Results for "{{ query }}"</h2>
        <div class="movie-grid">
            {% if movies %}
                {% for movie in movies %}
                    <div class="movie-card">
                        <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" class="movie-poster">
                        <div class="movie-info">
                            <h3>{{ movie.Title }}</h3>
                            <p>{{ movie.Year }}</p>
                            <p>Type: {{ movie.Type }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No movies found.</p>
            {% endif %}
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 MoviWeb App. All rights reserved.</p>
    </footer>
</body>
</html>
